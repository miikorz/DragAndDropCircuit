<!DOCTYPE html>

<html>
    <head>
        <title>DragAndDropCircuit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="css/reset.css" rel="stylesheet" type="text/css"/>
        <script src="index.js" type="text/javascript"></script>
        <script src="js/rules.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="col-md-12" style="background-color: cornflowerblue">
            <div class="navbar">
            </div>
        </div>
        <div class="col-md-2" style="background-color: aquamarine; padding-top: 15px; height:469px;">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                Batería nuclear</a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse in">
                        <div id="boxSlot1" id-box-slot="0" class="panel-body" ondrop="onDropBoxSlot(event)" ondragover="onDragOverBoxSlot(event)"><img id="comp1" id-comp="0" class="center-block" src="images/comp1.jpg" alt="" ondragstart="onDragStartComp(event)"/></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                                Condensador de flujo</a>
                        </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse">
                        <div id="boxSlot2" id-box-slot="1" class="panel-body" ondrop="onDropBoxSlot(event)" ondragover="onDragOverBoxSlot(event)"><img id="comp2" id-comp="1" class="center-block" src="images/comp2.jpg" alt="" ondragstart="onDragStartComp(event)"/></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
                                Bobina atómica</a>
                        </h4>
                    </div>
                    <div id="collapse3" class="panel-collapse collapse">
                        <div id="boxSlot3" id-box-slot="2" class="panel-body" ondrop="onDropBoxSlot(event)" ondragover="onDragOverBoxSlot(event)"><img id="comp3" id-comp="2" class="center-block" src="images/comp3.jpg" alt="" ondragstart="onDragStartComp(event)"/></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse4">
                                Diodo plasmático</a>
                        </h4>
                    </div>
                    <div id="collapse4" class="panel-collapse collapse">
                        <div id="boxSlot4" id-box-slot="3" class="panel-body" ondrop="onDropBoxSlot(event)" ondragover="onDragOverBoxSlot(event)"><img id="comp4" id-comp="3" class="center-block" src="images/comp4.jpg" alt="" ondragstart="onDragStartComp(event)"/></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse5">
                                Nucleo cuántico</a>
                        </h4>
                    </div>
                    <div id="collapse5" class="panel-collapse collapse">
                        <div id="boxSlot5" id-box-slot="4" class="panel-body" ondrop="onDropBoxSlot(event)" ondragover="onDragOverBoxSlot(event)"><img id="comp5" id-comp="4" class="center-block" src="images/comp5.jpg" alt="" ondragstart="onDragStartComp(event)"/></div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="col-md-10" style="background-color: aquamarine">
            <div  class="center-block" style="height:445px; width: 994px; background-image: url('images/board.jpg'); margin-top: 12px; margin-bottom: 12px;">
                <div id="boardSlot1" id-board-slot="3" style="width: 168px; height:148px; background-color: aquamarine; position: relative; left: 738px; top: 224px;" ondrop="onDropBoardSlot(event)" ondragover="onDragOverBoardSlot(event)"></div>
                <div id="boardSlot2" id-board-slot="4" style="width: 154px; height:106px; background-color: aquamarine; position: relative; left: 422px; top: -29px;" ondrop="onDropBoardSlot(event)" ondragover="onDragOverBoardSlot(event)"></div>
                <div id="boardSlot3" id-board-slot="1" style="width: 75px; height:92px; background-color: aquamarine; position: relative; left: 673px; top: -229px;" ondrop="onDropBoardSlot(event)" ondragover="onDragOverBoardSlot(event)"></div>
                <div id="boardSlot4" id-board-slot="2" style="width: 112px; height:73px; background-color: aquamarine; position: relative; left: 125px; top: -75px;" ondrop="onDropBoardSlot(event)" ondragover="onDragOverBoardSlot(event)"></div>
                <div id="boardSlot5" id-board-slot="0" style="width: 95px; height:103px; background-color: aquamarine; position: relative; left: 236px; top: -412px;" ondrop="onDropBoardSlot(event)" ondragover="onDragOverBoardSlot(event)"></div>
            </div>
        </div>
        <div class="col-md-12" style="background-color: cornflowerblue">
            <div class="navbar">
                <button id="checkCircuit" type="button" class="btn btn-danger  center-block" style="margin-top: 15px;" onclick="engageButton()">Engage Power!</button>
            </div>
        </div>
    </body>
</html>
