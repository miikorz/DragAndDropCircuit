<html>
    <head>
        <title>DragAndDropCircuit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="vendor/boostrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="vendor/jquery/js/jquery.min.js" type="text/javascript"></script>
        <script src="vendor/boostrap/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="assests/css/reset.css" rel="stylesheet" type="text/css"/>
        <link href="assests/css/main.css" rel="stylesheet" type="text/css"/>
        <script src="index.js" type="text/javascript"></script>
        <script src="assests/js/rules.js" type="text/javascript"></script>
        <link href="vendor/css/animate.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="animated fadeIn">
        <div class="col-md-12 cornflowerblue">
            <div class="navbar">
                <button id="reset" type="button" class="btn btn-primary center-block button" onclick="reset()">Reset board</button>
            </div>
        </div>
        <div class="col-md-2 leftColumn aquamarine">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                Flow condenser</a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse in">
                        <div id="boxSlot1" id-box-slot="0" class="panel-body" ondrop="onDropBoxSlot(event)" ondragover="onDragOverBoxSlot(event)"><img id="comp1" id-comp="0" class="center-block" src="assests/img/comp1.jpg" alt="" ondragstart="onDragStartComp(event)"/></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                                Atomic coil</a>
                        </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse">
                        <div id="boxSlot2" id-box-slot="1" class="panel-body" ondrop="onDropBoxSlot(event)" ondragover="onDragOverBoxSlot(event)"><img id="comp2" id-comp="1" class="center-block" src="assests/img/comp2.jpg" alt="" ondragstart="onDragStartComp(event)"/></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
                                Plasmatic diode</a>
                        </h4>
                    </div>
                    <div id="collapse3" class="panel-collapse collapse">
                        <div id="boxSlot3" id-box-slot="2" class="panel-body" ondrop="onDropBoxSlot(event)" ondragover="onDragOverBoxSlot(event)"><img id="comp3" id-comp="2" class="center-block" src="assests/img/comp3.jpg" alt="" ondragstart="onDragStartComp(event)"/></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse4">
                                Nuclear battery</a>
                        </h4>
                    </div>
                    <div id="collapse4" class="panel-collapse collapse">
                        <div id="boxSlot4" id-box-slot="3" class="panel-body" ondrop="onDropBoxSlot(event)" ondragover="onDragOverBoxSlot(event)"><img id="comp4" id-comp="3" class="center-block" src="assests/img/comp4.jpg" alt="" ondragstart="onDragStartComp(event)"/></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse5">
                                Quantum core</a>
                        </h4>
                    </div>
                    <div id="collapse5" class="panel-collapse collapse">
                        <div id="boxSlot5" id-box-slot="4" class="panel-body" ondrop="onDropBoxSlot(event)" ondragover="onDragOverBoxSlot(event)"><img id="comp5" id-comp="4" class="center-block" src="assests/img/comp5.jpg" alt="" ondragstart="onDragStartComp(event)"/></div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="col-md-10 aquamarine">
            <div  class="center-block boardContainer">
                <div id="boardSlot1" class="boardSlot boardSlot1" id-board-slot="3" ondrop="onDropBoardSlot(event)" ondragover="onDragOverBoardSlot(event)"></div>
                <div id="boardSlot2" class="boardSlot boardSlot2" id-board-slot="4" ondrop="onDropBoardSlot(event)" ondragover="onDragOverBoardSlot(event)"></div>
                <div id="boardSlot3" class="boardSlot boardSlot3" id-board-slot="1" ondrop="onDropBoardSlot(event)" ondragover="onDragOverBoardSlot(event)"></div>
                <div id="boardSlot4" class="boardSlot boardSlot4" id-board-slot="2" ondrop="onDropBoardSlot(event)" ondragover="onDragOverBoardSlot(event)"></div>
                <div id="boardSlot5" class="boardSlot boardSlot5" id-board-slot="0" ondrop="onDropBoardSlot(event)" ondragover="onDragOverBoardSlot(event)"></div>
                <div id="diode1" class="diode diode1"></div>
                <div id="diode2" class="diode diode2"></div>
                <div id="diode3" class="diode diode3"></div>
                <div id="diode4" class="diode diode4"></div>
            </div>
        </div>
        <div class="col-md-12 cornflowerblue">
            <div class="navbar">
                <button id="checkCircuit" type="button" class="btn btn-danger center-block button disabled">Engage Power!</button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal1" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Alert!</h4>
                    </div>
                    <div class="modal-body">
                        <p>The slot is already used!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal2" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Alert!</h4>
                    </div>
                    <div class="modal-body">
                        <p>The circuit works!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal3" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Alert!</h4>
                    </div>
                    <div class="modal-body">
                        <p>The circuit doesn't work, try again!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal4" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Alert!</h4>
                    </div>
                    <div class="modal-body">
                        <p>Please return the component to its properly slot!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
